<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <!-- FONT AWESOME -->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"
    ></script>
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Do To List!</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light" id="navbar">
      <div class="container-fluid justify-content-center">
        <a class="navbar-brand" href="index.html">
          <img
            src="assets/img/undraw_handcrafts_welcome.svg"
            alt=""
            width="300"
            height="50"
            class="d-inline-block align-text-top"
          />
        </a>
      </div>
    </nav>
    <main id="main">
      <div class="container">
        <div class="row mt-5">
          <!-- GIF -->
          <div class="col-md-6 d-none d-md-block align-self-center">
            <img
              src="assets/img/giphy-woman.gif"
              alt="Ilustração animada de uma mulher ruiva digitando em um notbook"
              class="img-fluid"
            />
          </div>
          <div class="col-md-6 p-1">
            <!-- LISTA TAREFAS -->
            <div class="container order-md-2">
              <div class="row">
                <div class="container">
                  <div class="main-title text-black text-uppercase text-center">
                    <p>to do list</p>
                  </div>
                </div>
                <div id="tasks-list" class="col-md-12 mb-3 p-3 rounded">
                  <table class="table table-striped table-hover">
                    <tbody id="listTasks"></tbody>
                  </table>
                </div>
              </div>
            </div>
            <!-- BOTÃO -->
            <div class="container">
              <div class="row">
                <div class="col-md-12">
                  <div class="justify-content-around d-flex">
                    <button class="btn btn-danger">
                      Excluir todas &nbsp;<i class="fas fa-trash-alt"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container order-md-1">
        <div class="row">
          <div class="col-md-12 p-3">
            <div class="bg-light rounded p-3">
              <div class="main-title text-black text-uppercase text-center p-1">
                <p>Tarefas</p>
              </div>

              <div class="container">
                <div id="input-tasks" class="mt-3">
                  <input
                    type="text"
                    name="Tasks"
                    id="tasks"
                    class="form-control my-3"
                    placeholder="O que precisamos fazer hoje?"
                  />
                  <div class="d-flex justify-content-center">
                    <button
                      type="submit"
                      id="register"
                      onclick="registerTasks()"
                      class="btn btn-primary"
                    >
                      Cadastrar tarefa &nbsp;<i class="fas fa-plus"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="dialogModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="" id="modal-title"></h5>
            </div>
            <div id="modal-body" class="modal-body"></div>
            <div class="modal-footer">
              <button
                type="button"
                id="modal-btn"
                class=""
                data-dismiss="modal"
              ></button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
